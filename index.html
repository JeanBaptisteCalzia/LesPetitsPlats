<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar bg-transparent">
      <div class="container-xxl">
        <a class="navbar-brand" href="/">
          <img
            src="./img/logo/les-petits-plats.svg"
            alt="Logo Les Petits Plats"
          />
        </a>
      </div>
    </nav>
    <header class="d-flex justify-content-center">
      <div class="container align-self-center">
        <div class="row justify-content-center">
          <div class="col col-md-9">
            <h1>
              Cherchez parmi plus de 1500 recettes<br class="d-none d-lg-block" />du quotidien, simples et
              délicieuses
            </h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col col-md-9">
            <form class="d-flex">
              <input
                class="form-control"
                type="search"
                placeholder="Rechercher une recette, un ingrédient, ..."
                aria-label="Search"
              />
              <button class="btn btn-dark" type="submit"><i class="fa-solid fa-magnifying-glass"></i></i></button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="filters col-12 col-lg-9">
                    <div class="tag btn-group" role="group" aria-label="Button group with nested dropdown">
                        <div class="btn-group" role="group">
                            <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Ingrédients
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                <li>
                                    <form class="d-flex">
                                        <input
                                            class="form-control"
                                            type="search"
                                            placeholder=""
                                            aria-label="Search"
                                        />
                                        <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></i></button>
                                        </form>
                                </li>
                                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                            </ul>
                          </div>
                          <div class="btn-group" role="group">
                            <button id="btnGroupDrop2" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Appareils
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop2">
                                <li>
                                    <form class="d-flex">
                                        <input
                                            class="form-control"
                                            type="search"
                                            placeholder=""
                                            aria-label="Search"
                                        />
                                        <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></i></button>
                                        </form>
                                </li>
                                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                            </ul>
                          </div>
                          <div class="btn-group" role="group">
                            <button id="btnGroupDrop3" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Ustensiles
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop3">
                                <li>
                                    <form class="d-flex">
                                        <input
                                            class="form-control"
                                            type="search"
                                            placeholder=""
                                            aria-label="Search"
                                        />
                                        <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></i></button>
                                        </form>
                                </li>
                                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
                <div class="number-of-recipes col-12 col-lg-3 align-self-center">
                    <h4>1500 recettes</h4>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
